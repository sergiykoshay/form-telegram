<form  method="get" class="phone_form">
   
   Введіть ім'я*
    <input type="text" id="user_name" class="rfield" required /> 
  
  
  Введіть телефоний номер*
    <input type="tel" class="rfield" required pattern="[0-9_-]{10}" title="Формат: (96) 999 99 99" placeholder="(__) ___ __ __" id="user_phone" /> 
  
  
  Введіть повідомлення
    <textarea type="text" id="user_message"></textarea>
  
  * - поля обовязкові до заповнення
  <input type="submit"  class="btn_submit disabled" onclick="sender()"/>
</form>
